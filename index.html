<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA with History API Routing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/css/stylesheet.css" />
</head>
<body>
    <nav id="anchors">
        <a href="#/" id="home-href">HOME</a>
        <a href="#/celebs" id="celebs-href">CELEBS</a>
        <a href="#/movies" id="films-href">MOVIES</a>
        <a href="#/tvShows" id="tvShows-href">TV SHOWS</a>
        <a href="#/about" id="about-href">ABOUT</a>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Search...">
        </form>     
    </nav>
    <div id="container"></div>
    <div class="button-container">
        <button id="prevBtn">Previous Page</button>
        <button id="nextBtn">Next Page</button>
    </div>
    <div class="row" id="row">
    </div>
</body>
</html>
