<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReelRadar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesheet.css" />
</head>
<body>
    <nav id="anchors">
        <div class="logo-container" >
          <img src="./resources/logo.png" alt="Website Logo" class="logo">
          <span class="logo-text"><span style="color: #fc0000b4">Reel</span><span style="color: white;  font-weight: 100;">Radar</span></span>
        </div>
        <div class="menu">
          <a href="#/" id="home-href">HOME</a>
          <a href="#/movies" id="films-href">MOVIES</a>
          <a href="#/tvShows" id="tvShows-href">TV SHOWS</a>
          <a href="#/celebs" id="celebs-href">PEOPLE</a>
          <img src="./resources/searchIcon.png" id="searchIcon">
          <form id="form">
            <input type="text" id="search" class="search" placeholder="Search...">
          </form>     
        </div>
        <button class="signin-btn"  id="signinBtn">Sign In</button>
      </nav>

    <div id="container"></div>

    <button onclick="topFunction()" title="Go to top">
      <img src="resources/to-top.png" id="myBtn" alt="Go to top">
    </button>


    <div class="button-container">
        <button id="prevBtn">Show Less</button>
        <button id="nextBtn">Show More</button>
    </div>
</body>


<footer id="footer-container">
    <div>
        
        <a href="#" class="logo"><div class="logo-container">
            <img src="./resources/logo.png" alt="Website Logo" class="logo">
            <span href="#" class="logo" class="logo-text"><span style="color: #fc0000b4">Reel</span><span style="color: white;  font-weight: 100;">Radar</span></span>
          </div>
         </a>
          <p class="footer-p">Embark on a cinematic journey with ReelRadar.</p>
       
    </div>
    
    <div class="footer-links">
        <a href="#/movies" id="films-href">MOVIES</a>
        <a href="#/tvShows" id="tvShows-href">TV SHOWS</a>
        <a href="#/celebs" id="celebs-href">PEOPLE</a>
    </div>
</footer>

<script>function topFunction() {
  document.body.scrollTop = 0; 
  document.documentElement.scrollTop = 0; 
}</script>
